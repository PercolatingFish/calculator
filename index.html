<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display-id">Calculator</div>
        <div class="button-container">
            <div class="numbers">
                <button class="number-button" onclick="r(0)">0</button>
                <button class="number-button" onclick="r(1)">1</button>
                <button class="number-button" onclick="r(2)">2</button>
                <button class="number-button" onclick="r(3)">3</button>
                <button class="number-button" onclick="r(4)">4</button>
                <button class="number-button" onclick="r(5)">5</button>
                <button class="number-button" onclick="r(6)">6</button>
                <button class="number-button" onclick="r(7)">7</button>
                <button class="number-button" onclick="r(8)">8</button>
                <button class="number-button" onclick="r(9)">9</button>
            </div>
            <div class="operators">
                <button class="operator-button" onclick="r('+')">+</button>
                <button class="operator-button" onclick="r('-')">-</button>
                <button class="operator-button" onclick="r('x')">x</button>
                <button class="operator-button" onclick="r('%')">%</button>
                <button class="operator-button">=</button>
                <button class="operator-button" onclick="display.textContent = ''">CLEAR</button>
            </div>
        </div>
    </div>
</body>
</html>
